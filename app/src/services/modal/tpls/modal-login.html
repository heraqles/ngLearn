modal login
<hr>
<div class="modal-header">
    <h3 class="modal-title">Zaloguj siÄ™</h3>
</div>
<form name="loginForm" class="modal-body" novalidate>
    <input ng-model='model.login' required type="text">
    <input ng-model='model.pass' required type="password">
</form>
